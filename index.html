<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Copywriter AI</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM (UMD for local execution) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel (to compile JSX in browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Simple spinner animation since we removed external CSS dependencies */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    // --- ICONS (Inline SVGs to avoid dependency issues) ---
    const Loader2 = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
    );
    const Sparkles = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
    );
    const Key = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/></svg>
    );
    const Copy = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
    );
    const Trash2 = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
    );
    const CheckCircle2 = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
    );
    const PenTool = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="M2 2l7.586 7.586"/><circle cx="11" cy="11" r="2"/></svg>
    );

    // --- TYPES & CONSTANTS ---
    const SectionType = {
      HERO: 'Hero Section',
      WHAT_IS: 'What Is Section',
      SHOWCASE: 'Showcase Section',
      FEATURE: 'Feature Section',
      HOW_TO_USE: 'How to Use Section',
      BENEFIT: 'Benefit for Who Section',
      REVIEW: 'User Review Section',
      FAQ: 'FAQ Section',
      CTA: 'CTA Section'
    };

    const API_ENDPOINT = "https://api.apimart.ai/v1/chat/completions";

    // --- SERVICE ---
    async function generateSeoCopy(data) {
      const apiKey = data.apiKey?.trim();

      if (!apiKey) {
        throw new Error("请填写 API Key (Please enter your API Key)");
      }

      const prompt = `
# 角色设定 (Role)
你是一名顶级的、母语为英语的SEO内容策略师和转化型文案专家 (Conversion-Focused Copywriter)。你不仅擅长写作，更深刻理解不同网页版块（Section）的商业目的和用户心智，能够创作出既符合搜索引擎优化（SEO）原则，又能驱动用户行为的高质量文案。

# 核心任务 (Core Task)
根据用户指定的网页版块类型、关键词和其他约束条件，生成一段高质量、目标明确的英文SEO文案，并以严格的表格格式输出所有要求的数据。

# 输入变量 (Input Variables)
*   **版块类型 (Section Type):** ${data.sectionType}
*   **必须包含的关键词 (Mandatory Keywords):** ${data.mandatoryKeywords}
*   **备选关键词池 (Optional Keywords Pool - Pick 1):** ${data.optionalKeywords || "None"}
*   **目标单词数 (Target Word Count):** ${data.targetWordCount ? data.targetWordCount : "Not specified"}
*   **目标字符数 (Target Character Count):** ${data.targetCharCount ? data.targetCharCount : "Not specified"}
*   **用户自定义指令 (Custom Instructions):** ${data.customPrompt || "None"}

# 关键指令与逻辑 (Key Instructions & Logic)

## 1. 理解并执行版块写作策略
你必须根据指定的 ${data.sectionType} 调整文案的语气、结构和目标。以下是每个版块的写作指南：
*   **Hero Section:** 目标是瞬间抓住用户注意力。文案需简短、有力、直击核心价值主张（UVP）。语气要自信、鼓舞人心。
*   **What is Section:** 用最简单、清晰的语言解释一个概念或产品。语气要客观、权威、易于理解。内容需要包括这个东西是什么，有什么作用，可以解决什么痛点
*   **Showcase Section:** 目标是展示产品或服务的实际应用案例或成果。文案要具体、有说服力，多使用场景化的描述。
*   **Feature Section:** 目标是清晰罗列和解释核心功能点。每个功能点的描述都要突出给用户带来的直接好处（Benefit），而不仅仅是描述功能本身（Feature）。
*   **How to use Section:** 目标是提供清晰、分步骤的操作指南。文案要简洁、指令明确，多使用祈使句（如 "Step 1: Connect..."）。
*   **Benefit for who Section:** 目标是让特定用户群体（如 "Marketers", "Students"）感受到“这是专门为我准备的”。文案需要直接对话目标用户，强调产品如何解决他们的专属痛点。
*   **User Review Section:** 目标是引用或模拟真实的用户评价来增强社会认同感。文案需要模仿真实用户的口吻，可以包含一些情绪化的、积极的词语。
*   **FAQ Section:** 目标是解答用户的常见疑问，消除购买或使用前的顾虑。采用一问一答的形式，回答要直接、简洁、切中要点。
*   **CTA (Call to Action) Section:** 目标是驱动用户完成特定动作（如 "注册"、"购买"、"下载"）。文案必须极具煽动性、紧迫感，并清晰地告诉用户下一步该做什么。

## 2. 严格执行关键词植入规则
*   **必须植入:** 文案中**必须自然地**包含 ${data.mandatoryKeywords} 提供的所有关键词。
*   **随机挑选:** 从 ${data.optionalKeywords || "None"} 池中，**随机挑选且仅挑选一个**关键词，并自然地植入文案。
*   **自然优先:** 关键词的植入绝不能生硬。如果影响了句子的流畅性，你必须重构整个句子来适应关键词。

## 3. 控制输出长度
*   如果 ${data.targetWordCount} 被提供，以此为主要目标，生成**约等于**该数量的单词。允许有10%的浮动。
*   如果 ${data.targetCharCount} 被提供，以此为辅助目标。
*   如果两者都提供，优先满足 ${data.targetWordCount}。
*   如果两者都未提供，请根据 ${data.sectionType} 的特性，生成一个行业内最常见的、合理的默认长度。

## 4. 风格与语调
*   **绝对禁止AI腔:** 严格避免使用如 "unlock", "elevate", "unleash", "dive into", "the realm of", "a testament to" 等被滥用的AI词汇。保持文案的真实感和原创性。
*   **SEO优化:** 确保文案可读性高，逻辑清晰，关键词分布均匀。
*   **自定义优先:** 如果 ${data.customPrompt} 不为空，其中的指令优先级最高，你可以适当调整上述规则以满足用户需求。

# 输出格式 (Output Format)
你必须严格按照下面的Markdown表格格式进行输出，不得添加任何额外的解释或开场白。自己计算并填写单词数和字符数（包含空格和标点）。
**重要：如果在表格单元格内需要换行（例如分段），请务必使用 <br> 标签，严禁直接使用换行符，否则表格结构会断裂导致无法解析。**

| 内容类别 | 具体内容 |
| :--- | :--- |
| **英文文案 (English Copy)** | [这里填入你生成的完整英文文案] |
| **中文翻译 (Chinese Translation)** | [这里填入对上方英文文案的专业、流畅的中文翻译] |
| **使用的关键词 (Keywords Used)** | [在这里列出所有被使用的必须关键词 + 那个被选中的可选关键词，用逗号分隔] |
| **单词数 (Word Count)** | [计算并填写英文文案的单词总数，仅数字] |
| **字符数 (Character Count)** | [计算并填写英文文案的字符总数（含空格），仅数字] |
`;

      try {
        const response = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gemini-2.5-flash",
            messages: [
              { role: "user", content: prompt }
            ],
            temperature: 0.7
          })
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(`请求失败 (${response.status}): ${errorData.error?.message || response.statusText}`);
        }

        const dataJson = await response.json();
        const resultText = dataJson.choices?.[0]?.message?.content;

        if (!resultText) {
          throw new Error("AI 返回了空内容，请重试。");
        }

        return parseMarkdownResponse(resultText, data.sectionType);
      } catch (error) {
        console.error("Generate copy error:", error);
        throw error;
      }
    }

    function parseMarkdownResponse(content, sectionType) {
      const result = {
        sectionType: sectionType,
        englishText: "",
        chineseTranslation: "",
        insertedKeywords: [],
        wordCount: 0,
        charCount: 0
      };

      const extractRow = (keyPart) => {
        const regex = new RegExp(`\\|\\s*\\*\\*${keyPart}.*?\\*\\*\\s*\\|\\s*([\\s\\S]*?)\\s*\\|`, "i");
        const match = content.match(regex);
        return match ? match[1].trim() : "";
      };

      const cleanText = (text) => text.replace(/<br\s*\/?>/gi, "\n").trim();

      result.englishText = cleanText(extractRow("英文文案"));
      result.chineseTranslation = cleanText(extractRow("中文翻译"));
      
      const keywordsStr = extractRow("使用的关键词");
      result.insertedKeywords = keywordsStr
        ? keywordsStr.replace(/\*\*/g, "").split(/,|，/).map(k => k.trim()).filter(k => k) 
        : [];
      
      const wordCountStr = extractRow("单词数");
      result.wordCount = parseInt(wordCountStr.replace(/\D/g, ""), 10) || 0;

      const charCountStr = extractRow("字符数");
      result.charCount = parseInt(charCountStr.replace(/\D/g, ""), 10) || 0;

      if (!result.englishText && !result.chineseTranslation) {
          console.warn("Failed to parse Markdown table. Raw content:", content);
          result.englishText = content; 
          result.chineseTranslation = "解析失败：AI 未返回标准的表格格式。";
      }

      return result;
    }

    // --- COMPONENTS ---
    
    const InputForm = ({ onSubmit, isLoading }) => {
      const [formData, setFormData] = useState({
        apiKey: '',
        sectionType: SectionType.HERO,
        mandatoryKeywords: '',
        optionalKeywords: '',
        targetWordCount: '',
        targetCharCount: '',
        customPrompt: '',
      });

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        onSubmit(formData);
      };

      return (
        <div className="bg-white rounded-xl shadow-lg border border-gray-100 p-6 md:p-8">
          <div className="flex items-center gap-2 mb-6">
            <Sparkles className="w-5 h-5 text-indigo-600" />
            <h2 className="text-xl font-bold text-gray-800">文案生成配置</h2>
          </div>

          <form onSubmit={handleSubmit} className="space-y-5">
            {/* API Key */}
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-1">
                <Key className="w-3 h-3" /> API Key (必须填写)
              </label>
              <input
                  type="password"
                  name="apiKey"
                  placeholder="请输入您的 APIMart/Gemini API Key"
                  required
                  value={formData.apiKey}
                  onChange={handleChange}
                  className="w-full rounded-lg border-gray-300 border px-4 py-2 text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
            </div>

            {/* Section Type */}
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">文案类型 (Section Type)</label>
              <select
                name="sectionType"
                value={formData.sectionType}
                onChange={handleChange}
                className="w-full rounded-lg border-gray-300 border bg-gray-50 px-4 py-2.5 text-gray-900 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 outline-none transition-all"
              >
                {Object.values(SectionType).map((type) => (
                  <option key={type} value={type}>{type}</option>
                ))}
              </select>
            </div>

            {/* Keywords */}
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">
                  必须包含关键词 (Mandatory) <span className="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  name="mandatoryKeywords"
                  required
                  placeholder="例如：AI tool, fast, SEO"
                  value={formData.mandatoryKeywords}
                  onChange={handleChange}
                  className="w-full rounded-lg border-gray-300 border px-4 py-2 text-gray-900 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">可选关键词 (Optional)</label>
                <input
                  type="text"
                  name="optionalKeywords"
                  placeholder="例如：cheap, reliable"
                  value={formData.optionalKeywords}
                  onChange={handleChange}
                  className="w-full rounded-lg border-gray-300 border px-4 py-2 text-gray-900 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
                <p className="text-xs text-gray-500 mt-1">AI 将从中至少选择一个关键词埋入。</p>
              </div>
            </div>

            {/* Constraints */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">目标字数 (Word Count)</label>
                <input
                  type="number"
                  name="targetWordCount"
                  min="1"
                  placeholder="例如：50"
                  value={formData.targetWordCount}
                  onChange={handleChange}
                  className="w-full rounded-lg border-gray-300 border px-4 py-2 text-gray-900 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">最大字符数 (Max Chars)</label>
                <input
                  type="number"
                  name="targetCharCount"
                  min="1"
                  placeholder="例如：300"
                  value={formData.targetCharCount}
                  onChange={handleChange}
                  className="w-full rounded-lg border-gray-300 border px-4 py-2 text-gray-900 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
              </div>
            </div>

            {/* Custom Prompt */}
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">自定义提示词 (Custom Prompt)</label>
              <textarea
                name="customPrompt"
                rows={3}
                placeholder="例如：语气要专业且充满热情，专注于B2B客户..."
                value={formData.customPrompt}
                onChange={handleChange}
                className="w-full rounded-lg border-gray-300 border px-4 py-2 text-gray-900 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none"
              />
            </div>

            <button
              type="submit"
              disabled={isLoading}
              className={`w-full flex items-center justify-center py-3 px-4 rounded-lg text-white font-medium transition-all ${
                isLoading 
                  ? 'bg-indigo-400 cursor-not-allowed' 
                  : 'bg-indigo-600 hover:bg-indigo-700 shadow-md hover:shadow-lg'
              }`}
            >
              {isLoading ? (
                <>
                  <Loader2 className="w-5 h-5 mr-2 animate-spin" />
                  正在生成...
                </>
              ) : (
                '生成 SEO 文案'
              )}
            </button>
          </form>
        </div>
      );
    };

    const ResultsTable = ({ results, onDelete }) => {
      const [copiedId, setCopiedId] = useState(null);

      const copyToClipboard = (text, id) => {
        navigator.clipboard.writeText(text);
        setCopiedId(id);
        setTimeout(() => setCopiedId(null), 2000);
      };

      if (results.length === 0) {
        return (
          <div className="bg-white rounded-xl shadow border border-gray-100 p-12 text-center text-gray-500 flex flex-col items-center justify-center h-full min-h-[400px]">
            <div className="bg-gray-50 p-4 rounded-full mb-4">
              <Copy className="w-8 h-8 text-gray-300" />
            </div>
            <h3 className="text-lg font-medium text-gray-900">暂无内容</h3>
            <p className="mt-2 text-sm max-w-sm">
              请在左侧填写配置信息并点击“生成 SEO 文案”开始使用。
            </p>
          </div>
        );
      }

      return (
        <div className="bg-white rounded-xl shadow border border-gray-100 overflow-hidden flex flex-col h-full">
          <div className="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
            <h2 className="font-bold text-gray-800">生成历史</h2>
            <span className="text-xs text-gray-500 bg-gray-200 px-2 py-1 rounded-full">{results.length} 条</span>
          </div>
          
          <div className="overflow-x-auto flex-1">
            <table className="w-full text-left text-sm text-gray-600">
              <thead className="bg-gray-50 text-xs uppercase font-semibold text-gray-500 sticky top-0 z-10">
                <tr>
                  <th className="px-6 py-4 w-1/4">英文文案 (English)</th>
                  <th className="px-6 py-4 w-1/4">中文翻译 (Chinese)</th>
                  <th className="px-6 py-4 w-1/6">已埋入关键词</th>
                  <th className="px-6 py-4 w-1/12 text-center">统计</th>
                  <th className="px-6 py-4 w-1/12 text-center">操作</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-gray-100">
                {results.map((result) => (
                  <tr key={result.id} className="hover:bg-gray-50 transition-colors">
                    <td className="px-6 py-4 align-top">
                      <div className="mb-2 font-semibold text-indigo-600 text-xs uppercase tracking-wider">
                        {result.sectionType}
                      </div>
                      <p className="whitespace-pre-wrap leading-relaxed text-gray-800">
                        {result.englishText}
                      </p>
                    </td>
                    <td className="px-6 py-4 align-top">
                      <p className="whitespace-pre-wrap leading-relaxed text-gray-600">
                        {result.chineseTranslation}
                      </p>
                    </td>
                    <td className="px-6 py-4 align-top">
                      <div className="flex flex-wrap gap-1.5">
                        {result.insertedKeywords.map((keyword, idx) => (
                          <span 
                            key={idx} 
                            className="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800"
                          >
                            {keyword}
                          </span>
                        ))}
                      </div>
                    </td>
                    <td className="px-6 py-4 align-top text-center">
                      <div className="flex flex-col gap-1 items-center justify-center">
                        <span className="text-xs font-medium bg-gray-100 text-gray-600 px-2 py-1 rounded w-full whitespace-nowrap">
                          {result.wordCount} 词
                        </span>
                        <span className="text-xs font-medium bg-gray-100 text-gray-600 px-2 py-1 rounded w-full whitespace-nowrap">
                          {result.charCount} 字符
                        </span>
                      </div>
                    </td>
                    <td className="px-6 py-4 align-top text-center">
                      <div className="flex flex-col gap-2 items-center">
                        <button
                          onClick={() => copyToClipboard(result.englishText, result.id)}
                          className="p-2 text-gray-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                          title="复制英文文案"
                        >
                          {copiedId === result.id ? <CheckCircle2 className="w-5 h-5 text-green-500" /> : <Copy className="w-5 h-5" />}
                        </button>
                        <button
                          onClick={() => onDelete(result.id)}
                          className="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                          title="删除"
                        >
                          <Trash2 className="w-5 h-5" />
                        </button>
                      </div>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };

    // --- MAIN APP ---
    function App() {
      const [results, setResults] = useState([]);
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState(null);

      const handleGenerate = async (data) => {
        setIsLoading(true);
        setError(null);
        try {
          const generatedData = await generateSeoCopy(data);
          
          const newResult = {
            id: crypto.randomUUID(),
            timestamp: Date.now(),
            ...generatedData
          };

          setResults((prev) => [newResult, ...prev]);
        } catch (err) {
          setError(err.message || "生成内容失败，请检查输入并重试。");
        } finally {
          setIsLoading(false);
        }
      };

      const handleDelete = (id) => {
        setResults((prev) => prev.filter((item) => item.id !== id));
      };

      return (
        <div className="min-h-screen bg-gray-50 text-gray-900 font-sans">
          <header className="bg-white border-b border-gray-200 sticky top-0 z-50">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
              <div className="flex items-center gap-2">
                <div className="bg-indigo-600 p-2 rounded-lg">
                  <PenTool className="w-5 h-5 text-white" />
                </div>
                <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                  AI SEO 文案生成工具
                </h1>
              </div>
              <div className="text-xs text-gray-500 hidden sm:block">
                Powered by Gemini 2.5 Flash
              </div>
            </div>
          </header>

          <main className="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {error && (
              <div className="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded shadow-sm">
                <div className="flex">
                  <div className="flex-shrink-0">
                    <svg className="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                    </svg>
                  </div>
                  <div className="ml-3">
                    <p className="text-sm text-red-700">{error}</p>
                  </div>
                </div>
              </div>
            )}

            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
              <div className="lg:col-span-4 xl:col-span-3">
                <div className="sticky top-24">
                  <InputForm onSubmit={handleGenerate} isLoading={isLoading} />
                </div>
              </div>

              <div className="lg:col-span-8 xl:col-span-9 h-full">
                 <ResultsTable results={results} onDelete={handleDelete} />
              </div>
            </div>
          </main>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
